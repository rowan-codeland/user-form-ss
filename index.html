<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>User First Form</title>
  </head>
  <body>
	<div class="field container-fluid row mx-auto my-auto align-center">
		<a id="question-1" href="#"></a>
		<div class="col-12 my-auto mx-auto align-center">
			<h2>Do you like Pina Coladas?</h2>
			<div class="col">
				<div class="row">
					<button type="button" class="btn btn-outline-info col-4 mr-3 button-A" id="button-A">Yes</button>
					<button type="button" class="btn btn-outline-info col-4 pr-1 button-A" id="button-B">No</button>
				</div>
			</div>
		</div>
	</div>
    <div class="field container-fluid row mx-auto my-auto align-center">
    <a id="question-2" href="#"></a>
		<div class="col-12 my-auto mx-auto align-center">
			<h2>And getting caught in the rain?</h2>
			<a class="question-2" href="#"></a>
			<div class="col">
				<div class="row">
					<button type="button" class="btn btn-outline-info col-4 mr-3" id="button-C">Yes</button>
					<button type="button" class="btn btn-outline-info col-4 pr-1" id="button-D">No</button>
				</div>
			</div>
		</div>
	</div>
    <div class="field container-fluid row mx-auto my-auto align-center">
    <a id="question-3" href="#"></a>
		<div class="col-12 my-auto mx-auto align-center">
			<h2>Are you into yoga?</h2>
			<div class="col">
				<div class="row">
					<button type="button" class="btn btn-outline-info col-4 mr-3" id="button-E">Yes</button>
					<button type="button" class="btn btn-outline-info col-4 pr-1" id="button-F">No</button>
				</div>
			</div>
		</div>
	</div>
    <div class="field container-fluid row mx-auto my-auto align-center">
    <a id="question-4" href="#"></a>
		<div class="col-12 my-auto mx-auto align-center">
			<h2>Do you have half a brain?</h2>
			<div class="col">
				<div class="row">
					<button type="button" class="btn btn-outline-info col-4 mr-3" id="button-G">Yes</button>
					<button type="button" class="btn btn-outline-info col-4 pr-1" id="button-H">No</button>
				</div>
			</div>
		</div>
	</div>
    <div class="field container-fluid row mx-auto my-auto align-center">
    <a id="question-5" href="#"></a>
		<div class="col-12 my-auto mx-auto align-center">
			<h2>Email</h2>
			<div class="col">
				<div class="row">
                    <input type="email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
					<button type="text" class="btn btn-outline-info col-4 mt-3 " id="button-I">Submit</button>
				</div>
			</div>
		</div>
	</div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
